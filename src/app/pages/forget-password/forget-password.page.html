<form class="content" (ngSubmit)="onSubmit()">
  
  <div style="margin-bottom: 24px;">
    <div class="container-title">
      <ion-icon (click)="back()" name="arrow-back-sharp"></ion-icon>
    </div>
  </div>

  <div class="box-input">
    <span class="forget-title">Esqueceu sua senha?</span>
    <p class="instruction">Preencha o campo abaixo com o seu e-mail cadastrado e enviaremos as instruções necessárias para a recuperação da sua senha.</p>

    <div class="box">
      <ion-input
        class="custom" 
        type="text"
        [(ngModel)]="email" 
        name="email"
        fill="outline"
        label="Email"
        labelPlacement="floating">
      </ion-input>
    </div>
    

    <div class="forget-button">
      <input class="forget" type="submit" value="Enviar">
    </div>
  </div>
</form>
